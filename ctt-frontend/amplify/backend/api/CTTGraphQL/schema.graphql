type Category @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  color: String!
  reminderInterval: Int!
  activities: [Activity] @connection(keyName: "byCategory", fields: ["id"])
}

type Activity
  @model
  @auth(rules: [{ allow: owner }])
  @key(name: "byCategory", fields: ["categoryID", "from"]) {
  id: ID!
  categoryID: ID!
  from: AWSDateTime!
}
