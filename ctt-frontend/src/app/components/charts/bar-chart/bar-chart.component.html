<app-loading [active]="loading"></app-loading>
<ngx-charts-bar-vertical
  *ngIf="!loading"
  [view]="view"
  [scheme]="colorScheme"
  [results]="data"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="false"
  [showYAxisLabel]="true"
  [xAxisLabel]="xAxisLabel"
  yAxisLabel="Minutes"
>
</ngx-charts-bar-vertical>
